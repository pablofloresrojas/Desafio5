<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 class="display-4">Registro de Producto</h1>
            <p class="lead">Complete el formulario de registro de producto y haga click en guardar.</p>
              <form method="POST" action="/productos">
                 
                   <div class="container">
            <div class="row">
              <div class="col-8">
                   <div class="form-group">
                      <label>name</label>
                      <input type="text" name="name" class="form-control" placeholder="Nombre">
                  </div>
              </div>
              <div class="col">
                  <div class="form-group">
                      <label for="exampleInputPassword1">price</label>
                      <input type="text" name="price" class="form-control" placeholder="Precio">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <div class="form-group">
                      <label for="exampleInputPassword1">thumbnail</label>
                      <input type="text" name="thumbnail" class="form-control" placeholder="Thumbnail">
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                   <button type="submit" class="btn btn-primary btn-lg">
                      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                  </button>
                   <button type="button" class="btn btn-primary btn-lg" onclick="window.location='/productos';" >
                      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Volver al listado
                  </button>
            
              </div>
            </div>
          </div>   
              </form>
          </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
